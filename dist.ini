name    = MQUL
author  = Ido Perlmuter <ido@ido50.net>
license = Apache_2_0
copyright_holder = Ido Perlmuter
copyright_year   = 2025

[@Filter]
-bundle = @Basic
-version = 6.030
-remove = Readme
-remove = License

[@Git]

[VersionFromModule]
[CheckChangesHasContent]
[Test::DistManifest]
[GitHub::Meta]
[InstallGuide]
[MetaJSON]
[NextRelease]
[TestRelease]
[Signature]

[ReadmeAnyFromPod]
type = markdown
location = build
filename = README.md

[CopyFilesFromBuild]
copy = README.md

[Encoding]
encoding = bytes
match = \.(jpg|png|gif|gz|zip)$

[Prereqs / RuntimeRequires]
perl = 5.6.0
Carp = 1.36
Data::Compare = 1.25
Data::Types = 0.09
DateTime::Format::W3CDTF = 0.06
Scalar::Util = 1.42
Try::Tiny = 0.23

[Prereqs / TestRequires]
Test2::Suite = 0.000122
